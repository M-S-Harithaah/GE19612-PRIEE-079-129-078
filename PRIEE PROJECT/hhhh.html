<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
        .question {
            margin: 20px 0;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .question p {
            margin-bottom: 5px;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .question p {
                display: flex;
                align-items: center;
            }
            .question label {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mathematics Assessment</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="assessments.html">Assessments</a>
    </nav>
    <main>
        <section>
            <h2>Question 1</h2>
            <div class="question">
                <h3>What is 5 + 3?</h3>
                <p>
                    <input type="radio" id="q1a1" name="q1" value="6">
                    <label for="q1a1">6</label>
                </p>
                <p>
                    <input type="radio" id="q1a2" name="q1" value="7">
                    <label for="q1a2">7</label>
                </p>
                <p>
                    <input type="radio" id="q1a3" name="q1" value="8">
                    <label for="q1a3">8</label>
                </p>
                <p>
                    <input type="radio" id="q1a4" name="q1" value="9">
                    <label for="q1a4">9</label>
                </p>
            </div>
            <button class="submit-btn">Submit</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Assessment for Deaf Students. All rights reserved.</p>
    </footer>
</body>
</html>
